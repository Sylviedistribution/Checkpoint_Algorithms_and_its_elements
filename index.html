<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var sentence;
        var sentence_length = 0;
        var number_of_words = 0;
        var number_of_vowels = 0;
        var vowels_list = "aeiouyAEIOUY"
        var alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        var char;
        sentence = prompt("Please enter a sentence:");

        while (sentence.length === 0 || sentence[sentence.length - 1] !== '.' || !alphabet.includes(sentence[0])) {
            sentence = prompt("The sentence must start with an uppercase end with a point. Please try again:");
        }

        for (let i = 0; i < sentence.length - 1; i++) {
            char = sentence[i];
            sentence_length += 1;

            if ((char === " " || char === "\n" || char === "\t") &&
                sentence[i + 1] !== " " &&
                sentence[i + 1] !== ".") {
                number_of_words += 1;
            }



            for (let j = 0; j < vowels_list.length - 1; j++) {
                if (char === vowels_list[j]) {
                    number_of_vowels += 1;
                }
            }
        }
        number_of_words += 1;
        console.log("Sentence Length: " + sentence_length);
        console.log("Number of Words: " + number_of_words);
        console.log("Number of Vowels: " + number_of_vowels);


    </script>
</body>

</html>
